{% extends 'main.html' %}
{% load static %} 
{% block styles %}
<link rel="stylesheet" href="{% static 'css/applications.css' %}">
{% endblock %}
{% block content %}
<div class="flex h-screen">
    {% include 'navbar.html' %}

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-secondarybg dark:bg-secondarydarkbg p-4 border-b border-lightborder dark:border-darkborder flex justify-between items-center">
            <h1 class="text-xl font-semibold">Applications</h1>
            
            <!-- Dark mode toggle -->
            <button onclick="document.documentElement.classList.toggle('dark')" 
                    class="p-2 rounded-full bg-tertiarybg dark:bg-tertiarydarkbg text-secondarydark dark:text-secondarylight transition-all hover:scale-110">
                <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </header>

        <!-- Applications Content -->
        <div class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Application Card -->
                <div class="application-card">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-semibold text-lg">John Doe</h3>
                            <p class="text-sm text-secondarydark dark:text-secondarylight">Student</p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs bg-warning/20 text-warning">Pending</span>
                    </div>
                    <div class="space-y-2 mb-4">
                        <p class="text-sm"><span class="font-medium">Course:</span> Public Speaking</p>
                        <p class="text-sm"><span class="font-medium">Applied:</span> Jan 15, 2024</p>
                        <p class="text-sm"><span class="font-medium">Preferred Time:</span> Morning</p>
                    </div>
                    <div class="flex space-x-3">
                        <button class="flex-1 bg-success text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition-colors">
                            Accept
                        </button>
                        <button class="flex-1 bg-error text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition-colors">
                            Reject
                        </button>
                    </div>
                </div>

                <!-- More application cards can be added here -->
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
{% endblock %}
