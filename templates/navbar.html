{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
{% endblock %}
<!-- Sidebar -->
<div class="w-64 border-r border-lightborder dark:border-darkborder bg-secondarybg dark:bg-secondarydarkbg">
    <!-- User Profile Section -->
    <div class="p-6 border-b border-lightborder dark:border-darkborder flex flex-col items-center">
        <div class="profile-container">
            <img id="userPhoto" src="{% static 'images/img9.png' %}" alt="User Profile" class="profile-photo">
            <div class="photo-overlay">
                <span class="text-white text-sm">Change Photo</span>
            </div>
            <input type="file" id="photoUpload" accept="image/*" class="hidden">
        </div>
        <h3 id="username" class="text-lg font-semibold mt-3">Evaluator Name</h3>
        <p id="userRole" class="text-sm text-secondarydark dark:text-secondarylight">Evaluator</p>
    </div>

    <!-- Navigation -->
    <nav class="p-4 space-y-6">
        <a href="{% url 'evaluation-dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'evaluation-dashboard' %}bg-tertiarybg dark:bg-tertiarydarkbg{% endif %}">
            <div class="flex items-center py-2 px-3 rounded-lg hover:bg-tertiarybg dark:hover:bg-tertiarydarkbg transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Dashboard
            </div>
        </a>
        <a href="{% url 'history' %}" class="nav-link {% if request.resolver_match.url_name == 'history' %}bg-tertiarybg dark:bg-tertiarydarkbg{% endif %}">
            <div class="flex items-center py-2 px-3 rounded-lg hover:bg-tertiarybg dark:hover:bg-tertiarydarkbg transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                History
            </div>
        </a>
        <a href="{% url 'available-timings' %}" class="nav-link {% if request.resolver_match.url_name == 'available-timings' %}bg-tertiarybg dark:bg-tertiarydarkbg{% endif %}">
            <div class="flex items-center py-2 px-3 rounded-lg hover:bg-tertiarybg dark:hover:bg-tertiarydarkbg transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                Available Timing
            </div>
        </a>
        <div class="border-t border-lightborder dark:border-darkborder pt-6 mt-6">
            <a href="{% url 'logout' %}" class="nav-link text-error">
                <div class="flex items-center py-2 px-3 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Logout
                </div>
            </a>
        </div>
    </nav>
</div>
